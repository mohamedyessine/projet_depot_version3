<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6 ">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Login</h4>
          </div>
          <div class="card-body text-center">
            <div class="container">
              <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username/Email" id="username" [(ngModel)]="username" name="username" required pattern="^[a-zA-Z0-9][a-zA-Z0-9\s]*[a-zA-Z0-9]$">
                    <mat-error *ngIf="myForm.controls['username']?.invalid">The email seems to be invalid.</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="mot de passe" type="password" id="password" name="password" [(ngModel)]="password" required minlength="8">
                    <mat-error *ngIf="myForm.controls['password']?.invalid">The password must contain at least 8 characters.</mat-error>
                  </mat-form-field>
                </div>
                <button type="submit" class="btn btn-danger" [disabled]="myForm.invalid">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
