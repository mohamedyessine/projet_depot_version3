<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6 ">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Ajouter nouvel utilisateur</h4>
          </div>
          <div class="card-body text-center">
            <div class="container">
              <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nom d'utilisateur" id="username" [(ngModel)]="username" name="username" #name="ngModel" required minlength="3" pattern="^[^\s].*[^\s]$">
                    <mat-error *ngIf="name.invalid">Le nom est invalide.</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" id="email" [(ngModel)]="email" name="email" #userMail="ngModel" required pattern="^[^\s].*[^\s]$">
                    <mat-error *ngIf="userMail.invalid">Le mail est invalide.</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Mot de passe" type="password" id="password" name="password" [(ngModel)]="password" required minlength="8">
                    <mat-error *ngIf="myForm.controls['password']?.invalid">Le mot de passe doit contenir au moins 8 caract√®res.</mat-error>
                  </mat-form-field>
                </div>
                <button type="submit" class="btn btn-danger" [disabled]="myForm.invalid">Ajouter</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
