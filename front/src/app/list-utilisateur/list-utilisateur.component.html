<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Liste des utilisateurs</h4>
          </div>
          <div class="card-body">
            <div class="row align-items-center mb-3">
              <div class="col-md-12">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Recherche..." [(ngModel)]="searchText"
                    (ngModelChange)="filterTable()">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="table-responsive" *ngIf="usersToShow.length > 0">
                  <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="rederiger()">Ajouter</button> 
                  <table class="table">
                    <thead class="text-primary">
                      <tr>
                        <th>Utilisateur</th> 
                        <th>Email</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of usersToShow ">
                        <td>{{ item.username }}</td>
                        <td>{{ item.email }}</td>
                        <td>
                          <button class="btn btn-danger btn-sm m-3" (click)="confirmDeleteUser(item.id)">Supprimer</button> 
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="row text-center" *ngIf="usersToShow.length === 0">
                  <div class="col-md-12">
                    <p>Vide</p> <!-- Display "vide" message when transfersToShow is empty -->
                  </div>
                </div>
              </div>
            </div>
            <div class="row text-center " *ngIf="!(tableData.length <4 )">
              <div class="col-md-12">
                <button mat-button (click)="prevPage()" [disabled]="page === 1">Précédent</button>
                <button mat-button (click)="nextPage()" [disabled]="page === pageCount">Suivant</button>
                <div class="pagination-info">
                  Page {{page}} sur {{pageCount}} pages
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="deleteConfirmationModal" #deleteConfirmationModal tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmation de suppression</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Êtes-vous sûr de vouloir supprimer cet utilisateur ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Annuler</button>
        <button type="button" class="btn btn-danger" (click)="deleteUserConfirmed()">Supprimer</button>
      </div>
    </div>
  </div>
</div>
