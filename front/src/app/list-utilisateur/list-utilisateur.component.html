<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Liste des utilisateurs</h4>
          </div>
          <div class="card-body">
            <div class="row align-items-center mb-3">
              <div class="col-md-12">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Recherche..." [(ngModel)]="searchText"
                    (ngModelChange)="filterTable()">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="table-responsive" *ngIf="usersToShow.length > 0">
                  <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="rederiger()">Ajouter</button> 
                  <table class="table">
                    <thead class="text-primary">
                      <tr>
                        <th>User</th> 
                        <th>Email</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of usersToShow ">
                        <td>{{ item.username }}</td>
                        <td>{{ item.email }}</td>
                        <td>
                           <button class="btn btn-danger btn-sm m-3" (click)="deleteUser(item.id)" >Supprimer</button> 
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="row text-center " *ngIf="!(tableData.length <4 )">
              <div class="col-md-12">
                <button mat-button (click)="prevPage()" [disabled]="page === 1">Previous</button>
                <button mat-button (click)="nextPage()" [disabled]="page === pageCount">Next</button>
                <div class="pagination-info">
                  Page {{page}} of {{pageCount}} pages
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
