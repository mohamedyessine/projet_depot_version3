<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Historique defectieux</h4>
          </div>
          <div class="card-body">
            <div class="row align-items-center mb-3">
              <div class="container-fluid">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Recherche..." [(ngModel)]="searchText" (ngModelChange)="filterTable()">
                </div>
              </div>
            </div>
            <div class="table-responsive" *ngIf="defectieuxToShow.length > 0">
              <table class="table">
                <thead class=" text-primary">
                  <th>Source</th>
                  <th>Article</th>
                  <th>Date defectieux</th>
                  <th>Date reparation</th>
                  <th>Quantite</th>

                </thead>
                <tbody>
                  <tr  *ngFor="let item of defectieuxToShow ">
                    <td>{{ item.sourceBureau.name }}</td>
                    <td>{{ item.article.name }}</td>
                    <td>{{ item.dateDefect | slice:0:10}}</td>
                    <td>{{ item.dateReparation | slice:0:10}}</td>
                    <td>{{ item.quantity }}</td>
                </tbody>
              </table>
            </div>
            <div class="row text-center " *ngIf="!(tableData.length <8 )">
              <div class="col-md-12">
                <button mat-button (click)="prevPage()" [disabled]="page === 1">Previous</button>
                <button mat-button (click)="nextPage()" [disabled]="page === pageCount">Next</button>
                <div class="pagination-info">
                  Page {{page}} of {{pageCount}} pages
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
