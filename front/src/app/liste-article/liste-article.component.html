<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Liste des articles</h4>
          </div>
          <div class="card-body">
            <div class="row align-items-center mb-3">
              <div class="col-md-6">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Recherche..." [(ngModel)]="searchText" (ngModelChange)="filterTable()">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="table-responsive">
                  <table class="table">
                    <thead class="text-primary">
                      <tr>
                        <th>Article</th>
                        <th>Libelle</th>
                        <!-- <th>Type</th> -->
                        <th>Code à barre</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of tableData">
                        <td>{{ item.name }}</td>
                        <td>{{ item.lebelle }}</td>
                        <!-- <td>{{ item.type | slice:0:10 }}</td> -->
                        <td>{{ item.code }}</td>
                        <!-- <td>
                          <button class="btn btn-danger btn-sm" (click)="deleteData(item.id)">Supprimer</button>
                        </td> -->
                        <td>
                          <button class="btn btn-danger btn-sm" (click)="printBarcode(item.code,item.name||'')">Générer</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
