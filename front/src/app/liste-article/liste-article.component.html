<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Liste des articles</h4>
          </div>
          <div class="card-body">
            <div class="row align-items-center mb-3">
              <div class="col-md-12">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Recherche..." [(ngModel)]="searchText"
                    (ngModelChange)="filterTable()">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="table-responsive" *ngIf="articlesToShow.length > 0">
                  <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="exportInventaireToExcel()">Exporter Inventaire</button>
                  <table class="table">
                    <thead class="text-primary">
                      <tr>
                        <th>Article</th>
                        <!-- <th>Libelle</th> -->
                        <!-- <th>Type</th> -->
                        <th>Code à barre</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of articlesToShow ">
                        <td>{{ item.name }}</td>
                        <!-- <td>{{ item.lebelle }}</td> -->
                        <!-- <td>{{ item.type | slice:0:10 }}</td> -->
                        <td>{{ item.code }}</td>
                        <!-- <td>
                          <button class="btn btn-danger btn-sm" (click)="deleteData(item.id)">Supprimer</button>
                        </td> -->
                        <td>
                          <!-- <button class="btn btn-danger btn-sm" (click)="printBarcode(item.code,item.name||'')">Générer</button> -->
                          <button class="btn btn-danger btn-sm" (click)="generateBarcode(item.code, item.name)">Generate Barcode</button>

                          <!-- <canvas id="barcode"></canvas> -->
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="row text-center " *ngIf="!(tableData.length <8 )">
              <div class="col-md-12">
                <button mat-button (click)="prevPage()" [disabled]="page === 1">Previous</button>
                <button mat-button (click)="nextPage()" [disabled]="page === pageCount">Next</button>
                <div class="pagination-info">
                  Page {{page}} of {{pageCount}} pages
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
